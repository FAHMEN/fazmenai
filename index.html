    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');
    const menuIcon = document.getElementById('menu-icon');
    const sideMenu = document.getElementById('side-menu');
    const popup = document.getElementById('popup');
    const popupText = document.getElementById('popup-text');

    menuIcon.addEventListener('click', () => {
        sideMenu.classList.toggle('active');
    });

    document.addEventListener('click', (e) => {
        if (!sideMenu.contains(e.target) && e.target !== menuIcon) {
            sideMenu.classList.remove('active');

    function showPopup(text) {
        popupText.textContent = text;
        popup.style.display = 'block';
    }

    function hidePopup() {
        popup.style.display = 'none';
    }

    function addMessage(sender, content, isImage = false) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', sender);

    if (isImage) {
        const img = document.createElement('img');
        img.src = content;
        img.alt = 'Generated Image';
        img.style.width = '100%';
        img.style.maxWidth = '400px';
        img.style.borderRadius = '12px';

        const spinner = createSpinner();
        messageDiv.appendChild(spinner);

        img.onload = () => spinner.remove(); // Hapus spinner saat gambar dimuat
        messageDiv.appendChild(img);
    } else {
        messageDiv.textContent = content;
    }

    document.getElementById('chatbox').appendChild(messageDiv);
    document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight;
}

function createSpinner() {
    const spinner = document.createElement('div');
    spinner.className = 'spinner';
    return spinner;
}

async function getAIResponse(message) {
    const loadingDiv = addLoadingAnimation('bot'); // Tambah loading untuk AI

    try {
        const response = await fetch(`https://bk9.fun/ai/gemini?q=${encodeURIComponent(message)}`);
        const data = await response.json();
        const botReply = data.BK9 || '⚠️ Tidak ada balasan.';

        loadingDiv.remove(); // Hapus animasi loading
        addMessage('bot', botReply); // Tampilkan balasan AI
    } catch {
        loadingDiv.remove();
        addMessage('bot', '⚠️ Terjadi kesalahan. Coba lagi.');
    }
}

function addLoadingAnimation(sender) {
    const loadingDiv = document.createElement('div');
    loadingDiv.classList.add('message', sender);
    loadingDiv.appendChild(createSpinner());
    document.getElementById('chatbox').appendChild(loadingDiv);
    return loadingDiv;
}

function processMessage(message) {
    if (message.startsWith('/gambar ')) {
        const text = message.replace('/gambar ', '').trim();
        if (text) {
            const imageUrl = `https://flamingtext.com/net-fu/proxy_form.cgi?script=sketch-name&text=${encodeURIComponent(text)}&fontsize=50&imageoutput=true`;
            addMessage('bot', imageUrl, true); // Gambar tanpa pesan user tambahan
        } else {
            addMessage('bot', '⚠️ Masukkan teks setelah perintah /gambar.');
        }
    } else {
        getAIResponse(message); // Pesan user sudah ditampilkan di sendMessage
    }
}

function sendMessage() {
    const message = document.getElementById('userInput').value.trim();
    if (!message) return;

    addMessage('user', message); // Pesan user hanya muncul sekali di sini
    document.getElementById('userInput').value = '';

    processMessage(message); // Tangani perintah atau kirim ke AI
}

function copyToClipboard(text, button) {
    if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(text).then(() => {
            showSuccess(button);
        }).catch(() => {
            fallbackCopy(text, button);
        });
    } else {
        fallbackCopy(text, button);
    }
}

function fallbackCopy(text, button) {
    const textarea = document.createElement('textarea');
    textarea.value = text;
    textarea.style.position = 'fixed';
    textarea.style.opacity = '0';
    document.body.appendChild(textarea);
    textarea.select();

    try {
        document.execCommand('copy');
        showSuccess(button);
    } catch (err) {
        showPopup('❌ Gagal menyalin.');
    }

    document.body.removeChild(textarea);
}

function showSuccess(button) {
    button.classList.replace('ph-copy', 'ph-check');
    showPopup('✅ Pesan AI telah disalin!');
    setTimeout(() => button.classList.replace('ph-check', 'ph-copy'), 1500);
}
