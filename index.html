<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAZMEN</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #1a1a2e, #16213e);
        color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    #chat-container {
        width: 400px;
        height: 600px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(15px);
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    header {
        text-align: center;
        padding: 20px;
        background: rgba(0, 0, 0, 0.2);
        font-size: 24px;
        font-weight: 700;
        letter-spacing: 2px;
        color: #fddb3a;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    #chatbox {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .message {
        max-width: 75%;
        padding: 12px 16px;
        border-radius: 15px;
        font-size: 14px;
        line-height: 1.6;
        word-wrap: break-word;
        animation: fadeIn 0.3s ease;
    }

    .user {
        background: #4ecca3;
        color: #fff;
        align-self: flex-end;
        border-bottom-right-radius: 0;
    }

    .bot {
        background: #e84545;
        color: #fff;
        align-self: flex-start;
        border-bottom-left-radius: 0;
    }

    #input-container {
        display: flex;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    #userInput {
        flex: 1;
        padding: 15px;
        font-size: 14px;
        border: none;
        outline: none;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        border-bottom-left-radius: 20px;
    }

    #sendButton {
        padding: 15px 20px;
        background: #fddb3a;
        color: #1a1a2e;
        font-weight: 600;
        border: none;
        cursor: pointer;
        border-bottom-right-radius: 20px;
        transition: background 0.3s ease;
    }

    #sendButton:hover {
        background: #ffcb05;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

</head>
<body><div id="chat-container">
    <header>FAZMEN COMPANY</header>
    <div id="chatbox"></div>
    <div id="input-container">
        <input type="text" id="userInput" placeholder="Tulis pesan...">
        <button id="sendButton">Kirim</button>
    </div>
</div>

<script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');

    function addMessage(sender, text) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', sender);
        messageDiv.textContent = text;
        chatbox.appendChild(messageDiv);
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function getAIResponse(message) {
        addMessage('user', message);
        userInput.value = '';
        addMessage('bot', 'Mengetik...');

        try {
            const response = await fetch(`https://bk9.fun/ai/gemini?q=${encodeURIComponent(message)}`);
            const data = await response.json();
            const botReply = data.BK9 || 'Tidak ada balasan.';

            const typingMsg = chatbox.querySelector('.bot:last-child');
            if (typingMsg) typingMsg.remove();
            addMessage('bot', botReply);
        } catch (error) {
            const typingMsg = chatbox.querySelector('.bot:last-child');
            if (typingMsg) typingMsg.remove();
            addMessage('bot', '⚠️ Terjadi kesalahan. Coba lagi nanti.');
        }
    }

    sendButton.addEventListener('click', () => {
        const message = userInput.value.trim();
        if (message) getAIResponse(message);
    });

    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendButton.click();
    });

    addMessage('bot', '👋 Selamat datang di FAZMEN! Ada yang bisa saya bantu?\n© Fahril');
</script>

</body>
</html>
